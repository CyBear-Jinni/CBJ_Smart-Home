{%- extends "basic/layout.html" %}

{%- block extrahead %}
<link charset="utf-8" href="https://fonts.googleapis.com/css?family=Neuton&amp;subset=latin"
      media="screen" rel="stylesheet" type="text/css"/>
<link charset="utf-8"
      href="https://fonts.googleapis.com/css?family=Nobile:regular,italic,bold,bolditalic&amp;subset=latin"
      media="screen" rel="stylesheet" type="text/css"/>
<!--[if lte IE 6]>
<link rel="stylesheet" href="{{ pathto('_static/ie6.css', 1) }}" type="text/css" media="screen"
      charset="utf-8"/>
<![endif]-->
{% endblock %}

{% block header %}
{%- if logo %}
<div class="header" role="banner">
    <div class="logo">
        <a href="{{ pathto(master_doc) }}">
            <img alt="Logo" class="logo" src="{{ pathto('_static/' + logo, 1) }}"/>
        </a>
    </div>
</div>
{%- endif %}
{% endblock %}

{%- block sidebarlogo %}{%- endblock %}
{%- block sidebarsourcelink %}{%- endblock %}
